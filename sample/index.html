<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      max-width: 800px;
    }

    .box {
      padding-top: 15px;
      border-bottom: 1px solid;
    }

    .title {
      font-size: 1.75rem;
    }

    .flex {
      display: flex;
    }

    .ml-1 {
      margin-left: 0.5rem;
    }

    .address-list {
      padding: 5px;
      border: 1px solid #000;
      list-style-position: inside;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="box">
    <h1 class="title">郵便番号から住所を検索（7桁で一致したもの）</h1>
    <div class="flex">
      <label for="zip1">郵便番号</label>
      <input id="zip1" class="ml-1" name="zip1" type="text">
    </div>
    <ul id="js-result1" class="address-list">
      <li>入力した郵便番号に一致する住所が見つかりません</li>
    </ul>
  </div>

  <div class="box">
    <h1 class="title">郵便番号から住所を検索（前方一致で候補を探す）</h1>
    <div class="flex">
      <label for="zip2">郵便番号</label>
      <input id="zip2" class="ml-1" name="zip2" type="text">
    </div>
    <ul id="js-result2" class="address-list">
      <li>入力した郵便番号で候補となる住所が見つかりません</li>
    </ul>
  </div>

  <div class="box">
    <h1 class="title">住所から郵便番号を検索（住所で一致したもの）</h1>
    <div class="flex">
      <label for="address1">住所</label>
      <input id="address1" class="ml-1" name="address1" type="text">
    </div>
    <ul id="js-result3" class="address-list">
      <li>入力した住所で候補となる郵便番号が見つかりません</li>
    </ul>
  </div>

  <div class="box">
    <h1 class="title">住所から郵便番号を検索（前方一致で候補を探す）</h1>
    <div class="flex">
      <label for="address2">住所</label>
      <input id="address2" class="ml-1" name="address2" type="text">
    </div>
    <ul id="js-result4" class="address-list">
      <li>入力した住所で候補となる郵便番号が見つかりません</li>
    </ul>
  </div>

  <div class="box">
    <h1 class="title">住所から郵便番号を検索（部分一致で候補を探す）</h1>
    <div class="flex">
      <label for="address3">住所</label>
      <input id="address3" class="ml-1" name="address3" type="text">
    </div>
    <ul id="js-result5" class="address-list">
      <li>入力した住所で候補となる郵便番号が見つかりません</li>
    </ul>
  </div>
</div>

<script src="../dist/app.js"></script>
<script>
const goqZipCode = new GoqZipCode(100)

// 郵便番号一致検索
const $zip1 = document.getElementById('zip1')
$zip1.addEventListener('keyup', async(e) => {
  const data = await goqZipCode.searchAddressFromZipcode({
    zipcode: String(e.target.value),
    is_exact: true,
  }).catch((e) => {
    return []
  })

  if (!data.length) return

  let html = ''

  data.forEach((item) => {
    html += `<li>${item.pref}${item.city}${item.town}</li>`
  })

  const $result = document.getElementById('js-result1')
  $result.innerHTML = html
})

// 郵便番号前方一致で検索
const $zip2 = document.getElementById('zip2')
$zip2.addEventListener('keyup', async(e) => {
  const data = await goqZipCode.searchAddressFromZipcode({
    zipcode: String(e.target.value),
    is_exact: false,
  }).catch((e) => {
    return []
  })

  let html = data.length ? '' : '<li>入力した郵便番号で候補となる住所が見つかりません</li>'

  data.forEach((item) => {
    html += `<li>${item.pref}${item.city}${item.town}</li>`
  })

  const $result = document.getElementById('js-result2')
  $result.innerHTML = html
})

// 住所一致検索
const $address1 = document.getElementById('address1')
$address1.addEventListener('keyup', async(e) => {
  const data = await goqZipCode.searchZipcodeFromAddress({
    address: String(e.target.value),
    is_exact: true,
    is_left: true,
  }).catch((e) => {
    return []
  })

  if (!data.length) return

  let html = ''

  data.forEach((item) => {
    html += `<li>${item.zipcode}</li>`
  })

  const $result = document.getElementById('js-result3')
  $result.innerHTML = html
})

// 住所から前方一致で検索
const $address2 = document.getElementById('address2')
$address2.addEventListener('keyup', async(e) => {
  const data = await goqZipCode.searchZipcodeFromAddress({
    address: String(e.target.value),
    is_exact: false,
    is_left: true,
  }).catch((e) => {
    return []
  })

  if (!data.length) return

  let html = data.length ? '' : '<li>入力した住所で候補となる郵便番号が見つかりません</li>'

  data.forEach((item) => {
    html += `<li>${item.zipcode}（${item.pref}${item.city}${item.town}）</li>`
  })

  const $result = document.getElementById('js-result4')
  $result.innerHTML = html
})

// 住所から部分一致で検索
const $address3 = document.getElementById('address3')
$address3.addEventListener('keyup', async(e) => {
  const data = await goqZipCode.searchZipcodeFromAddress({
    address: String(e.target.value),
    is_exact: false,
    is_left: false,
  }).catch((e) => {
    return []
  })

  if (!data.length) return

  let html = data.length ? '' : '<li>入力した住所で候補となる郵便番号が見つかりません</li>'

  data.forEach((item) => {
    html += `<li>${item.zipcode}（${item.pref}${item.city}${item.town}）</li>`
  })

  const $result = document.getElementById('js-result5')
  $result.innerHTML = html
})
</script>
</body>
</html>
