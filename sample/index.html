<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <style>
    body {
      background: #f7f7f7;
    }

    .content-box {
      padding: 30px;
      margin: 20px 0 30px;
      background: #fff;
      border-bottom: 1px solid rgba(0, 0, 0, 0.16);
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="content-box">
    <h1 class="fs-5 fw-bold">郵便番号から住所を検索（7桁で一致したもの）</h1>
    <div class="mb-3">
      <label class="form-label" for="zip1">郵便番号</label>
      <input id="zip1" class="form-control" name="zip1">
    </div>
    <div>
      <label class="form-label" for="js-result1">検索結果</label>
      <input id="js-result1" class="form-control bg-white" value="入力した郵便番号に一致する住所が見つかりません" readonly>
    </div>
  </div>

  <div class="content-box">
    <h1 class="fs-5 fw-bold">郵便番号から住所を検索（前方一致で候補を探す）</h1>
    <div class="mb-3">
      <label class="form-label" for="zip2">郵便番号</label>
      <input id="zip2" class="form-control" name="zip2">
    </div>
    <div>
      <label class="form-label" for="js-result2">検索結果</label>
      <textarea id="js-result2" class="form-control bg-white" rows="3" readonly>入力した郵便番号で候補となる住所が見つかりません</textarea>
    </div>
  </div>

  <div class="content-box">
    <h1 class="fs-5 fw-bold">住所から郵便番号を検索（住所で一致したもの）</h1>
    <div class="mb-3">
      <label class="form-label" for="address1">住所</label>
      <input id="address1" class="form-control" name="address1">
    </div>
    <div>
      <label class="form-label" for="js-result3">検索結果</label>
      <input id="js-result3" class="form-control bg-white" value="入力した住所に一致する郵便番号が見つかりません" readonly>
    </div>
  </div>

  <div class="content-box">
    <h1 class="fs-5 fw-bold">住所から郵便番号を検索（前方一致で候補を探す）</h1>
    <div class="mb-3">
      <label class="form-label" for="address2">住所</label>
      <input id="address2" class="form-control" name="address2">
    </div>
    <div>
      <label class="form-label" for="js-result4">検索結果</label>
    <textarea id="js-result4" class="form-control bg-white" rows="3" readonly>入力した住所で候補となる郵便番号が見つかりません</textarea>
    </div>
  </div>

  <div class="content-box">
    <h1 class="fs-5 fw-bold">住所から郵便番号を検索（部分一致で候補を探す）</h1>
    <div class="mb-3">
      <label class="form-label" for="address3">住所</label>
      <input id="address3" class="form-control" name="address3">
    </div>
    <div>
      <label class="form-label" for="js-result5">検索結果</label>
      <textarea id="js-result5" class="form-control bg-white" rows="3" readonly>入力した住所で候補となる郵便番号が見つかりません</textarea>
    </div>
  </div>
</div>

<script src="../dist/app.js"></script>
<script>
const goqZipCode = new GoqZipCode(100)

// 郵便番号一致検索
const $zip1 = document.getElementById('zip1')
$zip1.addEventListener('input', async(e) => {
  const data = await goqZipCode.searchAddressFromZipcode({
    zipcode: String(e.target.value),
    is_exact: true,
  }).catch((e) => {
    return []
  })

  const value = data.map((item) => `${item.pref}${item.city}${item.town}`).join('\n')

  const $result = document.getElementById('js-result1')
  $result.value = value || '入力した郵便番号に一致する住所が見つかりません'
})

// 郵便番号前方一致で検索
const $zip2 = document.getElementById('zip2')
$zip2.addEventListener('input', async(e) => {
  const data = await goqZipCode.searchAddressFromZipcode({
    zipcode: String(e.target.value),
    is_exact: false,
  }).catch((e) => {
    return []
  })

  const value = data.map((item) => `${item.pref}${item.city}${item.town}`).join('\n')

  const $result = document.getElementById('js-result2')
  $result.value = value || '入力した郵便番号で候補となる住所が見つかりません'
})

// 住所一致検索
const $address1 = document.getElementById('address1')
$address1.addEventListener('input', async(e) => {
  const data = await goqZipCode.searchZipcodeFromAddress({
    address: String(e.target.value),
    is_exact: true,
    is_left: true,
  }).catch((e) => {
    return []
  })

  const value = data.map((item) => `${item.zipcode}`).join('\n')

  const $result = document.getElementById('js-result3')
  $result.value = value || '入力した住所に一致する郵便番号が見つかりません'
})

// 住所から前方一致で検索
const $address2 = document.getElementById('address2')
$address2.addEventListener('input', async(e) => {
  const data = await goqZipCode.searchZipcodeFromAddress({
    address: String(e.target.value),
    is_exact: false,
    is_left: true,
  }).catch((e) => {
    return []
  })

  const value = data.map((item) => `${item.zipcode}（${item.pref}${item.city}${item.town}）`).join('\n')

  const $result = document.getElementById('js-result4')
  $result.value = value || '入力した住所で候補となる郵便番号が見つかりません'
})

// 住所から部分一致で検索
const $address3 = document.getElementById('address3')
$address3.addEventListener('input', async(e) => {
  const data = await goqZipCode.searchZipcodeFromAddress({
    address: String(e.target.value),
    is_exact: false,
    is_left: false,
  }).catch((e) => {
    return []
  })

  const value = data.map((item) => `${item.zipcode}（${item.pref}${item.city}${item.town}）`).join('\n')

  const $result = document.getElementById('js-result5')
  $result.value = value || '入力した住所で候補となる郵便番号が見つかりません'
})
</script>
</body>
</html>
